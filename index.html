<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Critical CSS - Inline for instant first paint -->
    <style>
      *,*::before,*::after{box-sizing:border-box}
      body{margin:0;background:#0B0F19;color:#fff;font-family:system-ui,-apple-system,sans-serif}
      #root{min-height:100vh}
      .hero-skeleton{min-height:80vh;background:linear-gradient(180deg,#0B0F19 0%,#1a1f2e 100%)}
      @keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
      .loading-shimmer{background:linear-gradient(90deg,transparent,rgba(255,255,255,0.05),transparent);background-size:200% 100%;animation:shimmer 1.5s infinite}
    </style>
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/src/assets/hero-background.webp" fetchpriority="high" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://abpbafflztnmyixumaqi.supabase.co" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS prefetch for additional performance -->
    <link rel="dns-prefetch" href="https://abpbafflztnmyixumaqi.supabase.co" />
    
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Uptoza - AI Marketplace</title>
    <meta name="description" content="Uptoza AI Marketplace - Search millions of AI prompts for Midjourney, Stable Diffusion, Sora, and every leading generative model." />
    <meta name="author" content="Uptoza" />
    <meta name="cryptomus" content="d24b52fb" />

    <meta property="og:title" content="Uptoza - AI Marketplace" />
    <meta property="og:description" content="Search millions of AI prompts for Midjourney, Stable Diffusion, Sora, and every leading generative model." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Uptoza" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
