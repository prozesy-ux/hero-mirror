<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Critical CSS - Inline for instant first paint -->
    <style>
      *,*::before,*::after{box-sizing:border-box}
      body{margin:0;background:#0B0F19;color:#fff;font-family:system-ui,-apple-system,sans-serif}
      #root{min-height:100vh}
      .hero-skeleton{min-height:80vh;background:linear-gradient(180deg,#0B0F19 0%,#1a1f2e 100%)}
      @keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
      .loading-shimmer{background:linear-gradient(90deg,transparent,rgba(255,255,255,0.05),transparent);background-size:200% 100%;animation:shimmer 1.5s infinite}
    </style>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://uptoza.com/" />
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/src/assets/hero-background.webp" fetchpriority="high" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://abpbafflztnmyixumaqi.supabase.co" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS prefetch for additional performance -->
    <link rel="dns-prefetch" href="https://abpbafflztnmyixumaqi.supabase.co" />
    
    <!-- Favicon will be added when you provide your custom icon -->
    <title>Uptoza | The Digital Commerce Platform</title>
    <meta name="description" content="Uptoza powers global digital commerce. A unified platform for digital products, premium services, and AI-driven solutions. Trusted by creators and businesses worldwide." />
    <meta name="author" content="Uptoza" />
    <meta name="cryptomus" content="d24b52fb" />
    <meta name="google-site-verification" content="Pj61r5QBXa8sM4UySe_FO5Hy7VmIy83Zt6nyPEKvbWE" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:title" content="Uptoza | The Digital Commerce Platform" />
    <meta property="og:description" content="Uptoza powers global digital commerce. A unified platform for digital products, premium services, and AI-driven solutions." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://uptoza.com/" />
    <meta property="og:image" content="https://uptoza.com/og-image.png" />
    <meta property="og:site_name" content="Uptoza" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Uptoza" />
    <meta name="twitter:title" content="Uptoza | The Digital Commerce Platform" />
    <meta name="twitter:description" content="Uptoza powers global digital commerce. A unified platform for digital products, premium services, and AI-driven solutions." />
    <meta name="twitter:image" content="https://uptoza.com/og-image.png" />

    <!-- JSON-LD Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Uptoza",
      "url": "https://uptoza.com",
      "logo": "https://uptoza.com/favicon.png",
      "description": "Uptoza powers global digital commerce. A unified platform for digital products, premium services, and AI-driven solutions. Trusted by creators and businesses worldwide.",
      "sameAs": ["https://twitter.com/Uptoza"]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
